<ion-header>
  <ion-navbar>
    <ion-title>Nueva Cuenta</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="login-content" padding>
  <div class="login-box">
    
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

              <ion-item>
                  <ion-input type="text" placeholder="Nombre" name="celular" ></ion-input>
                </ion-item>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="text" placeholder="Celular" name="celular" ></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="password" placeholder="ContraseÃ±a" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Registrar</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
